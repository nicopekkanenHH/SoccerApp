<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
<h1 class="mb-4">Add Game</h1>

<form th:action="@{/addgame}" th:object="${game}" method="post" class="form-group">
    <div class="form-group">
    <label for="homeTeam">Home Team:</label>
    <select id="homeTeam" name="homeTeam" th:field="*{homeTeam.id}" class="form-control">
        <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
    </select>
</div>

    <div class="form-group">
    <label for="awayTeam">Away Team:</label>
    <select id="awayTeam" name="awayTeam" th:field="*{awayTeam.id}" class="form-control">
        <option th:each="team : ${teams}" th:value="${team.id}" th:text="${team.name}"></option>
    </select>
</div>
    
<div class="form-group">
    <label for="homeScore">Home Team Score:</label>
    <input type="number" id="homeScore" name="homeScore" th:field="*{homeScore}" class="form-control"/>
</div>

<div class="form-group">
    <label for="awayScore">Away Team Score:</label>
    <input type="number" id="awayScore" name="awayScore" th:field="*{awayScore}" class="form-control"/>
</div>

<div class="form-group">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" th:field="*{date}" required class="form-control"/>
</div>

    <button type="submit" class="btn btn-primary mt-3">Add Game</button>
</form>
</div>
</body>
</html>
